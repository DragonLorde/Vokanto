<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacanta</title>
    <script src="https://unpkg.com/cookielib/src/cookie.min.js"></script>

    <link rel="stylesheet" href="style/cr/cr.css">
</head>
<body>
    <div class="reslide ">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="menu">
        <ol>
            <li><button onclick="reslide('index.html')"></button></li>
            <li><button onclick="reslide('profile.html')"></button></li>
            <li><button onclick="reslide('job.html')"></button></li>
        </ol>
    </div>
    <div class="menur m">
        <div class="m__avatar">
            <div class="swit">
                <div class="orng">
                    <img src="assets/icon/ding.svg" alt="">
                </div>
                <div>
                    <img src="assets/icon/msg.svg" alt="">
                </div>
            </div>
        </div>
        <div class="m__vac">
            <p>Новые подходящие стажировки</p>
            <div class="m__col">
                <div class="m__row">
                    <a href="">
                        <img src="assets/icon/profile.svg" alt="">
                        <div class="m__vac-text">
                            <p>Backend разработчик (PHP)</p>
                            <span>WhiteBox</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="m__vac">
            <button class="exit" onclick="exit()">Выйти</button>
        </div>
        <div class="m__chat m__switch-hide">
            <div class="m__col">
                <div class="m__row chat">
                    <img src="assets/icon/profile.svg" alt="">
                    <p>User 1</p>
                    <img src="assets/icon/chat.svg" alt="">
                </div>
            </div>
        </div>
        <div class="m__msg m__switch-hide">
            <div class="msg__bar">
                <img src="assets/icon/arow.svg" alt="" class="back-arr">
                <img src="assets/icon/profile.svg" alt="">
                <p>User 1</p>
            </div>
            <div class="msg__msg">
                <div class="msg__col">
                    <div class="msg__row">
                        <p>Здраствуйте, готовы пригласить вас на собеседование</p>
                    </div>
                    <div class="msg__row">
                        <p>Здраствуйте, хорошо, готов в любое время </p>
                    </div>
                </div>
                <form action="">
                    <input type="text" placeholder="Напишите сообщение...">
                    <div>
                        <button></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div class="wrapper">
            <div class="wrap">
                <div class="stud">
                    <form action="" class="st"  onsubmit="reqSt(); return false;">
                        <p>Создание профия студента</p>
                        <input type="text" placeholder="Имя" name="first_name" required>
                        <input type="text" placeholder="Фамилия" name="last_name" required>
                        <input type="text" placeholder="Возраст" name="age" required>
                        <input type="text" placeholder="Город" name="country" required>
                        <input type="text" placeholder="Учебное заведение" name="study" required>
                        <input type="text" placeholder="Факультет" name="faculty" required>
                        <input type="text" placeholder="Специалность" name="spec" required>
                        <input type="text" placeholder="Год поступления" name="year_enter" required>
                        <input type="text" placeholder="О себе" name="about" required>

    
                        <select onchange="addArr(options[this.selectedIndex])" class="">
                            <option value="1">php</option>
                            <option value="2">Js</option>
                            <option value="3">c#</option>
                            <option value="4">html</option>
                          </select>
                        <div class="form__data">
                            
                        </div>
                        <button>Создать</button>
                    </form>
                </div>
                <div class="empl hide__cr">
                    <form action="" class="emp" onsubmit="reqEmp(); return false;">
                        <p>Создание профия организации</p>
                        <input type="text" placeholder="Телефон" name="phone" required>
                        <input type="text" placeholder="Емайл" name="email">
                        <input type="text" placeholder="Имя директора" name="name_dir" required>
                        <input type="text" placeholder="Название компании" name="name" required>
                        <input type="text" placeholder="О компании" name="about" required>
    
                        <select onchange="addArr2(options[this.selectedIndex])">
                            <option value="1">php</option>
                            <option value="2">Js</option>
                            <option value="3">c#</option>
                            <option value="4">html</option>
                          </select>
                        <div class="form__data2">
                            
                        </div>
                        <button>Создать</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="scripts/reslide.js"></script>
    <script src="scripts/events/menu.js"></script>
    <script src="scripts/add/add.js"></script>
    <script src="scripts/net/crp.js"></script>
    
</body>
</html>
